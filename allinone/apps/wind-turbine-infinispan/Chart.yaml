deploy:
  clusterDomain: cluster.local
  container:
    env: null
    extraJvmOpts: ''
    libraries: ''
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
    storage:
      ephemeral: false
      size: 1Gi
      storageClassName: ''
  expose:
    annotations: []
    host: ''
    nodePort: 0
    type: Route
  infinispan:
    cacheContainer:
      name: default
      security:
        authorization: {}
      transport:
        cluster: '${infinispan.cluster.name:cluster}'
        node-name: '${infinispan.node.name:}'
        stack: kubernetes
    server:
      endpoints:
        - connectors:
            hotrod:
              hotrodConnector: null
            rest:
              restConnector: null
          securityRealm: default
          socketBinding: default
        - connectors:
            rest:
              restConnector:
                authentication:
                  mechanisms: BASIC
          securityRealm: metrics
          socketBinding: metrics
      interfaces:
        - inetAddress:
            value: '${infinispan.bind.address:127.0.0.1}'
          name: public
      security:
        credentialStores:
          - clearTextCredential:
              clearText: secret
            name: credentials
            path: credentials.pfx
        securityRealms:
          - name: default
            propertiesRealm:
              groupProperties:
                path: groups.properties
              groupsAttribute: Roles
              userProperties:
                path: users.properties
          - name: metrics
            propertiesRealm:
              groupProperties:
                path: metrics-groups.properties
                relativeTo: infinispan.server.config.path
              groupsAttribute: Roles
              userProperties:
                path: metrics-users.properties
                relativeTo: infinispan.server.config.path
      socketBindings:
        defaultInterface: public
        portOffset: '${infinispan.socket.binding.port-offset:0}'
        socketBinding:
          - name: default
            port: 11222
          - name: metrics
            port: 11223
  logging:
    categories:
      - category: com.arjuna
        level: warn
      - category: io.netty.handler.ssl.ApplicationProtocolNegotiationHandler
        level: error
  makeDataDirWritable: false
  monitoring:
    enabled: false
  nameOverride: ''
  podLabels: []
  replicas: 1
  resourceLabels: []
  security:
    batch: ''
    secretName: ''
  svcLabels: []
  tolerations: []
images:
  initContainer: registry.access.redhat.com/ubi8-micro
  server: 'quay.io/infinispan/server:14.0'
